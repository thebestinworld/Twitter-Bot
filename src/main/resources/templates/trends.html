<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trending Tweets</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
</head>
<body id="page-top">
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="/">Twitter Bot</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
    </button>
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" th:action="@{/search}"
          method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for tweet" aria-label="Search"
                   aria-describedby="basic-addon2" id="content1" name="content">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
    <!-- Navbar -->
</nav>
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" href="/database">
                <i class="fas fa-fw fa-folder"></i>
                <span>Tweets DataBase</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/trends">
                <i class="fas fa-bolt"></i>
                <span>Trending Tweets</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create">
                <i class="fab fa-twitter-square"></i>
                <span>Add Tweet</span></a>
        </li>
    </ul>

    <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Trending Tweets</li>
            </ol>
            <div class="container" align="center">
                <div class="col-sm-4">
                    <table class="contact-table table table-curved table-striped">
                        <thead>
                        <tr>
                            <td align="center"><b>Trending Tweets</b></td>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="trend : ${trends}">
                            <tr>
                                <td th:text="${trend}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Twitter Bot Â© 2018</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin.min.js"></script>
</body>
</html>
