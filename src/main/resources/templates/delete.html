<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">


    <title>Delete Tweet</title>

    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Edit Tweet</div>
        <div class="card-body">
            <form th:action="@{/delete/{id}(id=${tweet.id})}" method="POST">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="content">Content</label>
                    <div class="col-lg-12">
                        <textarea disabled="disabled" th:text="${tweet.content}" class="form-control" rows="6"
                                  id="content" name="content"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Delete</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/database">Back</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>


</body>

</html>
